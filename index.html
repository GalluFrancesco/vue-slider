<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <div class="slider">
            <img class="img-slider" :src="images[currentIndex]" alt="">

            <div @click="prevIMG()" class="button-left"><b><</b></div>
            <div @click="nextIMG()" class="button-right"><b>></b></div>
            
            <div class="container-dot">
                <div v-for="(nome, i) in images" @click="thisDOT(i)" :class="['dot', currentIndex===i ? 'shine' : '']" ></div>
            </div>
        </div>

    </div>
   <script src="js/script.js"></script> 
</body>
</html>
